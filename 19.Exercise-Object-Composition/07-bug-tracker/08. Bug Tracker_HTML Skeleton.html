<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bug Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="titlebar">
        Bug tracker
        <button onclick="change()">Change status</button>
        <button onclick="remove()">Remove</button>
        <button onclick="sort('ID')">Sort by ID</button>
        <button onclick="sort('author')">Sort by Author</button>
        <button onclick="sort('severity')">Sort by Severity</button>
        <button onclick="add()">Add</button>
      </div>
      <div id="content">
        <div class="report">
          <div class="body">
            <p>Description</p>
          </div>
          <div class="title">
            <span class="author">Submitted by: Author</span>
            <span class="status">Open | 5</span>
          </div>
        </div>
        <div class="report">
          <div class="body">
            <p>Description</p>
          </div>
          <div class="title">
            <span class="author">Submitted by: Author</span>
            <span class="status">Open | 5</span>
          </div>
        </div>
        <div class="report">
          <div class="body">
            <p>Description</p>
          </div>
          <div class="title">
            <span class="author">Submitted by: Author</span>
            <span class="status">Open | 5</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script>
      const bugTracker = solve();

      bugTracker.output('#content');

      bugTracker.report('Peter', 'I found this bug', true, 1);
      bugTracker.report('George', 'Do not compute', true, 2);
      bugTracker.report('John', 'Pls fix', false, 5);
      bugTracker.report('Mary', `Button doesn't work`, true, 3);

      function change() {
        bugTracker.setStatus(0, 'In progress');
      }

      function remove() {
        bugTracker.remove(1);
      }

      function sort(method) {
        bugTracker.sort(method);
      }

      function add() {
        bugTracker.report('Asen', 'New bug!', true, 10);
      }
    </script>
  </body>
</html>
